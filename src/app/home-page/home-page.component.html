<main class="main">
    <h1 class="title">{{ title }}</h1>
    <div class="article-container">
      @for (article of articles; track $index) {
        @if (article.isPublished){
          <app-article [givenArticle]="article" (notifyLike)="handleNotification($event)"/>
        }
      }
    </div>
</main>
@if (messageFromChild){
  <div class="message">
    <p>{{ messageFromChild }}</p>
  </div>
}
