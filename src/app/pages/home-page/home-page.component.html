<main class="main">
    <h1 class="title">{{ title }}</h1>
    <div class="article-container">
      @for (article of articles; track $index) {

        <app-article [givenArticle]="article" (notifyLike)="handleNotification($event)"/>
      } @empty {
        <p>Il n'y aucun article publi√© pour le moment</p>
      }
    </div>
</main>
@if (messageFromChild){
  <div class="message">
    <p>{{ messageFromChild }}</p>
  </div>
}
